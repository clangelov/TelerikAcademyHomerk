<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Problem 3. Calculator</title>
    <!-- Create a Calculator-like table. You should use a HTML 5 form for the Calculator. -->
    <!-- Buttons for all the numbers and operators (+, -, etc.)-->
    <!-- Textbox for the result-->
    <!-- Note: Do not implement functionalities-->
    <link href="CalculatorStyle.css" rel="stylesheet" />
</head>
<body>
    <form>
        <table>
            <tr>
                <td colspan="4"><input type="text" id="Result" placeholder="C A L C U L A T O R" /></td>
            </tr>
            <tr>                      
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button>+</button></td>
            </tr>
            <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button>-</button></td>
            </tr>
            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button>*</button></td>
            </tr>
            <tr>
                <td colspan="2"><button>0</button></td>
                <td><button>.</button></td>
                <td><button>/</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
