<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Problem 1. HTML Tables</title>
    <link href="TableStyle.css" rel="stylesheet" />
</head>
<body>
    <table>
        <tr>
            <td colspan="3"><strong>Fruits Kingdom</strong></td>
            <td>Apple</td>
            <td>Banana</td>
        </tr>
        <tr>
            <td rowspan="3">Cherry</td>
            <td>Dragonfruit</td>
            <td>Elderberry</td>
            <td>Fig</td>
            <td>Grape</td>
        </tr>
        <tr>
            <td>Honeydew</td>
            <td colspan="2" class="Center">Iapple</td>
            <td rowspan="2" class="Bottom">Jackfruit</td>
        </tr>
        <tr>
            <td>Kiwi</td>
            <td>Lime</td>
            <td>Melon</td>
        </tr>
        <tr>
            <td>Nectarine</td>
            <td colspan="4" class="Center">Orange</td>
        </tr>
    </table>
</body>
</html>
