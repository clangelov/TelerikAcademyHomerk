<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task 3 - Handlebars</title>	
	<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="authors">
    </div>
    <script id="authors-template" type='text/x-handlebars-template'>
        <div id="authors">
            {{#each authors}}
            <div {{#if right}} class="box right" {{else}} class="box" {{/if}}>
                <div class="inner">
                    <p><img alt={{this.name}} src={{this.image}} width="100" height="133"></p>
                    <div>
                        <h3>{{this.name}}</h3>
                        {{#titles}}
                        <p>
                            {{{this}}}
                        </p>
                        {{/titles}}
                        <ul>
                            {{#urls}}
                            <li><a href={{this}} target="_blank">{{{this}}}</a></li>
                            {{/urls}}
                        </ul>
                    </div>
                </div>
            </div>
            {{/each}}
        </div>
    </script>
    <script src="handlebars.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
