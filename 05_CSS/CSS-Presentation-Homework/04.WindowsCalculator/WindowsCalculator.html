<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Problem 4. Windows Calculator</title>
    <link href="CalculatorStyle.css" rel="stylesheet" />
    <meta charset="utf-8" />
</head>
<body>
    <div id="calculator">
        <header>
            <nav>
                <button>View</button>
                <button>Edit</button>
                <button>Help</button>
            </nav>
        </header>

        <div>
            <input type="text" value="8854455" id="screen" />

            <table id="binary-area">
                <tr>
                    <td>0000</td>
                    <td>0000</td>
                    <td>0000</td>
                    <td>0000</td>
                    <td>0000</td>
                    <td>0000</td>
                    <td>0000</td>
                    <td>0000</td>
                </tr>
                <tr>
                    <td>63</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>47</td>
                    <td></td>
                    <td></td>
                    <td>32</td>
                </tr>
                <tr>
                    <td>0000</td>
                    <td>0000</td>
                    <td>1000</td>
                    <td>0111</td>
                    <td>0001</td>
                    <td>1011</td>
                    <td>1011</td>
                    <td>0111</td>
                </tr>
                <tr>
                    <td>31</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>15</td>
                    <td></td>
                    <td></td>
                    <td>0</td>
                </tr>
            </table>
            <form>
                <table id="button-area">
                    <tr>
                        <td rowspan="3" class="border">

                            <input type="radio" name="NumSystem" />
                            <label>Hex</label><br />
                            <input type="radio" name="NumSystem" checked="checked" />
                            <label>Dec</label><br />
                            <input type="radio" name="NumSystem" />
                            <label>Oct</label><br />
                            <input type="radio" name="NumSystem" />
                            <label>Bin</label><br />

                        </td>
                        <td><button disabled="disabled">&nbsp;</button></td>
                        <td><button>Mod</button></td>
                        <td><button disabled="disabled">A</button></td>
                        <td><button>MC</button></td>
                        <td><button>MR</button></td>
                        <td><button>MS</button></td>
                        <td><button>M+</button></td>
                        <td><button>M-</button></td>
                    </tr>
                    <tr>
                        <td><button>(</button></td>
                        <td><button>)</button></td>
                        <td><button disabled="disabled">B</button></td>
                        <td><button>&#8592;</button></td>
                        <td><button>CE</button></td>
                        <td><button>C</button></td>
                        <td><button>&#177;</button></td>
                        <td><button disabled="disabled">&#8730;</button></td>
                    </tr>
                    <tr>
                        <td><button>RoL</button></td>
                        <td><button>RoR</button></td>
                        <td><button disabled="disabled">C</button></td>
                        <td><button class="number">7</button></td>
                        <td><button class="number">8</button></td>
                        <td><button class="number">9</button></td>
                        <td><button>/</button></td>
                        <td><button disabled="disabled">%</button></td>
                    </tr>
                    <tr>
                        <td rowspan="3" class="border">
                            <input type="radio" name="NumValue" checked="checked" />
                            <label>Qword</label><br />
                            <input type="radio" name="NumValue" />
                            <label>Dword</label><br />
                            <input type="radio" name="NumValue" />
                            <label>Word</label><br />
                            <input type="radio" name="NumValue" />
                            <label>Byte</label><br />
                        </td>
                        <td><button>Or</button></td>
                        <td><button>Xor</button></td>
                        <td><button disabled="disabled">D</button></td>
                        <td><button class="number">4</button></td>
                        <td><button class="number">5</button></td>
                        <td><button class="number">6</button></td>
                        <td><button>*</button></td>
                        <td><button disabled="disabled">1/x</button></td>
                    </tr>
                    <tr>
                        <td><button>Lsh</button></td>
                        <td><button>Rsh</button></td>
                        <td><button disabled="disabled">E</button></td>
                        <td><button class="number">1</button></td>
                        <td><button class="number">2</button></td>
                        <td><button class="number">3</button></td>
                        <td><button>-</button></td>
                        <td rowspan="2" id="equal"><button>=</button></td>
                    </tr>
                    <tr>
                        <td><button>Not</button></td>
                        <td><button>And</button></td>
                        <td><button disabled="disabled">F</button></td>
                        <td colspan="2"><button class="number">0</button></td>
                        <td><button>.</button></td>
                        <td><button>+</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>
</html>
