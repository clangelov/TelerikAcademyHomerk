<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Problem 2. International Employees</title>
    <link href="TableStyle.css" rel="stylesheet" />
    <meta charset="UTF-8">
</head>
<body>
    <div>
        <table>
            <thead>
                <tr>
                    <th>Contact name</th>
                    <th>City</th>
                    <th>Country</th>

            </thead>
            <tbody>
                <tr>
                    <td>Maria Andres</td>
                    <td>Berlin</td>
                    <td>
                        <img src="Flags/Germany.png" alt="Flag of Germany" />Germany
                    </td>
                    <td><input type="checkbox" /></td>
                </tr>
                <tr>
                    <td>Ana Trojillo</td>
                    <td>México D.F.</td>
                    <td>
                        <img src="Flags/Mexico.png" alt="Flag of Mexico"/>Mexico
                    </td>
                    <td><input type="checkbox" /></td>
                </tr>
                <tr>
                    <td>Antonio Moreno</td>
                    <td>México D.F.</td>
                    <td>
                        <img src="Flags/Mexico.png" alt="Flag of Mexico" />Mexico
                    </td>
                    <td><input type="checkbox" checked="checked" disabled="disabled" /></td>
                </tr>
                <tr>
                    <td>Thomas Hardy</td>
                    <td>London</td>
                    <td>
                        <img src="Flags/UK.png" alt="Flag of United Kingdom"/>UK
                    </td>
                    <td><input type="checkbox" /></td>
                </tr>
            </tbody>
        </table>
    </div>
