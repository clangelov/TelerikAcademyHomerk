<div class="container-fluid">
    <br />
    <div class="col-md-6 col-md-offset-3">
        <form class="form-horizontal" name="commitForm"
              ng-submit="commitForm.$valid"
              novalidate="novalidate">
            <fieldset>
                <legend>Create a Commit</legend>
                <div class="form-group">
                    <label for="code" class="col-lg-2 control-label">Source Code</label>
                    <div class="col-lg-10">
                        <textarea class="form-control" rows="3" id="code" ng-model="newCommit.sourceCode"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button ng-click="vm.createCommmit(newCommit)" ng-disabled="commitForm.$invalid" class="btn btn-primary">Create</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
