<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form class="form-horizontal" name="loginForm"  
              ng-submit="loginForm.$valid"
              novalidate="novalidate">
            <fieldset>
                <legend>Login User</legend>
                <div class="text-center error" ng-show="loginForm.userMail.$error.pattern">Email is not valid !</div>
                <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                    <div class="col-lg-10">
                        <input name="userMail" type="text" ng-model="user.username" class="form-control" id="inputEmail" required="required" placeholder="Email"
                               ng-pattern="/^([0-9a-zA-Z]([-.\w]*[0-9a-zA-Z])*@([0-9a-zA-Z][-\w]*[0-9a-zA-Z]\.)+[a-zA-Z]{2,9})$/">
                    </div>
                </div>
                <div class="text-center error" ng-show="loginForm.userPassword.$error.minlength">Pasword must be at least 6 symbols long !</div>
                <div class="form-group">
                    <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                    <div class="col-lg-10">
                        <input type="password" name="userPassword" ng-model="user.password" ng-minlength="6" class="form-control" id="inputPassword" required="required" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button ng-click="vm.login(user, loginForm)" ng-disabled="loginForm.$invalid" class="btn btn-primary">Login</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
