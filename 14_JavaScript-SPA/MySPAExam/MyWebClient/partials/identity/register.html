<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form class="form-horizontal" name="registerForm"
              ng-submit="registerForm.$valid">
            <fieldset>
                <legend>Register User</legend>
                <div class="text-center error" ng-show="registerForm.userMail.$error.pattern">Email is not valid !</div>
                <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                    <div class="col-lg-10">
                        <input name="userMail" type="text" ng-model="user.email" class="form-control" id="inputEmail" required="required" placeholder="Email"
                               ng-pattern="/^([0-9a-zA-Z]([-.\w]*[0-9a-zA-Z])*@([0-9a-zA-Z][-\w]*[0-9a-zA-Z]\.)+[a-zA-Z]{2,9})$/">
                    </div>
                </div>
                <div class="text-center error" ng-show="registerForm.userPassword.$error.minlength">Pasword must be at least 6 symbols long !</div>
                <div class="form-group">
                    <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                    <div class="col-lg-10">
                        <input type="password" name="userPassword" ng-model="user.password" ng-minlength="6" class="form-control" id="inputPassword" required="required" placeholder="Password">
                    </div>
                </div>
                <div class="text-center error" ng-show="user.password !== user.confirmPassword && registerForm.confirmPassword.$dirty">Confirm password is not the same as password!</div>
                <div class="form-group">
                    <label for="confirmPassword" class="col-lg-2 control-label">Confirm Password</label>
                    <div class="col-lg-10">
                        <input type="password" name="confirmPassword" ng-model="user.confirmPassword" ng-minlength="6"
                               class="form-control" id="confirmPassword" required="required" placeholder="Confirm Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2 pull-right">
                        <button ng-click="vm.register(user, registerForm)" ng-disabled="registerForm.$invalid || user.password != user.confirmPassword" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
