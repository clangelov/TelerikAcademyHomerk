<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form class="form-horizontal" name="registerForm"
              ng-submit="registerForm.$valid">
            <fieldset>
                <legend>Change Password</legend>
                <div class="text-center error" ng-show="registerForm.oldPassword.$error.minlength">Pasword must be at least 6 symbols long !</div>
                <div class="form-group">
                    <label for="oldPassword" class="col-lg-2 control-label">Old Password</label>
                    <div class="col-lg-10">
                        <input type="password" name="oldPassword" ng-model="user.oldPassword" ng-minlength="6" class="form-control" id="oldPassword" required="required" placeholder="Old Password">
                    </div>
                </div>
                <div class="text-center error" ng-show="registerForm.userPassword.$error.minlength">Pasword must be at least 6 symbols long !</div>
                <div class="form-group">
                    <label for="inputPassword" class="col-lg-2 control-label">New Password</label>
                    <div class="col-lg-10">
                        <input type="password" name="userPassword" ng-model="user.newPassword" ng-minlength="6" class="form-control" id="inputPassword" required="required" placeholder="New Password">
                    </div>
                </div>
                <div class="text-center error" ng-show="user.newPassword !== user.confirmPassword && registerForm.confirmPassword.$dirty">Confirm password is not the same !</div>
                <div class="form-group">
                    <label for="confirmPassword" class="col-lg-2 control-label">Confirm New Password</label>
                    <div class="col-lg-10">
                        <input type="password" name="confirmPassword" ng-model="user.confirmPassword" ng-minlength="6"
                               class="form-control" id="confirmPassword" required="required" placeholder="Confirm New Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button ng-click="vm.changePassword(user, registerForm)" ng-disabled="registerForm.$invalid || user.newPassword != user.confirmPassword" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
